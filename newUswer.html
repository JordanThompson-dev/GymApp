<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New User</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron">

      <h1>Please Enter User Information</h1>

      <form>

      <div class="form-group">
          <label for="firstNameField">Your First Name: </label>
          <input type="text" class="form-control" id="firstNameField">
        </div>

      <div class="form-group">
          <label for="lastNameField">Your Last Name: </label>
          <input type="text" class="form-control" id="lastNameField">
        </div>


      <div class="form-group">
          <label for="emailField">Your E-mail: </label>
          <input type="text" class="form-control" id="emailField">
        </div>


      <div class="form-group">
          <label for="pinField">Enter Pin: </label>
          <input type="text" class="form-control" id="pinField">
        </div>


      <div class="form-group">
          <label for="weightField">Enter Weight (kg): </label>
          <input type="text" class="form-control" id="weightField">
        </div>


      <div class="form-group">
          <label for="heightField">Enter Height (cm): </label>
          <input type="text" class="form-control" id="heightField">
        </div>


      <div class="form-group">
          <label for="dateOfBirthField">Date Of Birth: </label>
          <input type="text" class="form-control" id="dateOfBirthField">
        </div>

        <a class="btn btn-defaul" onclick="submitUser()">Submit New User</a>
      </form>
    </div>

   <!--  <div>
      <h1>Current Users</h1>
      <div id="currentUsers">
      </div> -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>

  <!-- Link to gymApp information -->
  <script type="text/javascript" src="gymappDatabase.js"></script>

  <script>

    alert (firebaseConfig.back);

  //Initialise Firebase
  firebase.initializeApp(firebaseConfig);
  var database = firebase.database();

  var firebaseUsersCollection = database.ref().child('users');

  function submitUser() {

    var user = {
      firstName: $('#firstNameField').val(),
      lastName: $('#lastNameField').val(),
      email: $('#emailField').val(),
      pin: $('#pinField').val(),
      weight: $('#weightField').val(),
      height: $('#heightField').val(),
      dob: $('#dateOfBirthField').val(),
    };

    console.log(user);

    firebaseUsersCollection.push(user);

  };

  firebaseUsersCollection.on('value',function(users){

    var allUsersHtml = "";

    users.forEach(function(firebaseUserReference){

    var user = firebaseUserReference.val();
    console.log(user);

    var individualUserHtml = `<div class='item'>
                  <p>First Name: `+user.firstName+`</p>
                  <p>Last Name: `+user.lastName+`</p>
                  <p>E-mail: `+user.email+`</p>
                  <p>weight: `+user.weight+`</p>
                  <p>Height: `+user.Height+`</p>
                  <p>Date Of Birth: `+user.dob+`</p>
                </div>`;

    allUsersHtml = allUsersHtml + individualUserHtml;
  });

    $('#currentUsers').html(allUsersHtml);

  });
  </script>

</body>
</html>
